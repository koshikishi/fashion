<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fashion | Online Clothing Shop</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <header class="header">
      <nav class="header__nav">
        <a class="logo header__logo">
          <img src="img/logo.png" alt="Fashion Logo" width="139" height="35">

        <ul class="main-nav header__main-nav">
          <li class="main-nav__item">
            <a href="#!">Home</a>
          </li>
          <li class="main-nav__item">
            <a href="#!">Shop</a>
          </li>
          <li class="main-nav__item">

          <li class="main-nav__item">

          <li class="user-nav__item">
            <a class="user-nav__link user-nav__link--cart" href="#!">
              <span class="visually-hidden">Cart</span>
            </a>
          </li>
          <li class="user-nav__item">
            <a class="user-nav__link user-nav__link--search" href="#!">
              <span class="visually-hidden">Search</span>
            </a>

            <a class="user-nav__link user-nav__link--menu" href="#!">
